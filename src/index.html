<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <label>
      <form action="http://http://localhost:8080/" method="post"
      data-qa="big" class="form">
        <img src="/images/Search.svg" alt="Big icon search"
        class="icon">
        <input type="text" name="bigSearchBar"
        id="bigSearchBar" data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input">
      </form>
    </label>
    <label>
      <form action="http://http://localhost:8080/" method="post"
        data-qa="small"  class="form form--small">

        <img src="/images/Search.svg" alt="Small icon search"
        class="icon icon--small">

        <input type="text" name="smallSearchBar"
        id="smallSearchBar" placeholder="Try &quot;Los Angeles&quot;"
        class="input input--small" >
      </form>
    </label>
  </body>
</html>
